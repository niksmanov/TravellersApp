<a [routerLink]="advertisement.$key" class="list-group-item clearfix">
  <div class="pull-left">
    <div class="media">
      <a class="pull-left" *ngIf="advertisement.propertyType==='Hotel'">
             <img class="media-object" src="../../assets/images/image1.jpg" width="120px">
           </a>
      <a class="pull-left" *ngIf="advertisement.propertyType==='Apartment'">
              <img class="media-object" src="../../assets/images/image9.jpg" width="120px">
            </a>
      <a class="pull-left" *ngIf="advertisement.propertyType==='House'">
                <img class="media-object" src="../../assets/images/image6.jpg" width="120px">
              </a>
      <div class="media-body">
        <p><strong>Owner full name: </strong>{{advertisement.ownerFullname}}</p>
        <p><strong>Owner phone: </strong>{{advertisement.ownerPhone}}</p>
        <p><strong>Property address: </strong>{{advertisement.propertyAddress}}</p>
      </div>
    </div>
  </div>
</a>
